version: '3.8'

services:
  seanews-app:
    build: .
    container_name: seanews-system
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./reports:/app/reports
    restart: unless-stopped
    environment:
      - AGNO_TELEMETRY=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
